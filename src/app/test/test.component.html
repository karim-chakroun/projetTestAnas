<p>test works!</p>
<div *ngFor="let test of tests">
    {{test.id}}
    {{test.name}}
    {{test.adress}}
</div>

<h2>add test</h2>
<form [formGroup]="testForm" autocomplete="on">
    <div class="form-group ">
        <label>Name</label>
        <input class="form-control" formControlName="name" />

    </div>

    <div class="form-group">
        <label>adress</label>
        <input class="form-control" formControlName="adress" />

    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" (click)="onSubmit()" class="btn btn-lg btn-block" >
                Add
            </button>
        </div>
    </div>
</form>
